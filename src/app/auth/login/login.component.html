
 <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <!-- Form -->
                                <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
                                    <div class="form-group">
                                        <input type="email" [formControlName]="'email'" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..." required>
                                        <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="help-block">
                                            &nbsp;&nbsp;&nbsp;Vui lòng nhập email hợp lệ
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" [formControlName]="'password'" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                        <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="help-block">
                                            &nbsp;&nbsp;&nbsp;Vui lòng nhập mật khẩu hợp lệ
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                    <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                    </a>
                                </form>
                                <!-- End Form -->
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="../forgot-password">Quên mật khẩu</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="../signup">Tạo tài khoản</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
