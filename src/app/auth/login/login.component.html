
 <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Chào mừng trở lại!</h1>
                                </div>
                                <!-- Form -->
                                <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
                                    <div class="form-group">
                                        <input type="email" [formControlName]="'email'" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Nhập địa chỉ Email...">
                                        <div class="valid-false">
                                            <span *ngIf="messNumber == 1">
                                                &nbsp;&nbsp;&nbsp;Email không được bỏ trống
                                            </span>
                                            <span *ngIf="messNumber == 2">
                                                &nbsp;&nbsp;&nbsp;Hãy nhập email hợp lệ
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" [formControlName]="'password'" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Mật khẩu">
                                        <div class="valid-false">
                                            <span *ngIf="messNumber == 3">
                                                &nbsp;&nbsp;&nbsp;Mật khẩu không được bỏ trống
                                            </span>
                                            <span *ngIf="messNumber == 4">
                                                &nbsp;&nbsp;&nbsp;Hãy nhập không dưới 6 ký tự
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Nhớ tôi</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Đăng nhập
                                    </button>
                                    <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Đăng nhập với Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Đăng nhập với Facebook
                                    </a>
                                </form>
                                <!-- End Form -->
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="../forgot-password">Quên mật khẩu</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="../signup">Tạo tài khoản</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
