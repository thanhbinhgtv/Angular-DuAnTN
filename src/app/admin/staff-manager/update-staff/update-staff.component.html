<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
             
                <div class="col-lg-7">               
                    <div class="p-5">  
                        <div class="user-info-image">
                            <label for="file-input">
                                <img class="user-info-image" *ngIf="staffModel?.image == null || staffModel?.image == ''" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png">
                                <img class="user-info-image" *ngIf="staffModel?.image" src="{{staffModel?.image}}">
                                <span class="user-info-image" [ngStyle]="{'margin-left': '15px'}">Chọn lại Avatar</span>
                            </label>
                            <input id="file-input" type="file" (change)="getFiles($event)">
                        </div>       
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">CẬP NHẬP THÔNG TIN NHÂN VIÊN!</h1>
                        </div>
                        <form class="user" [formGroup]="staffForm" (ngSubmit)="updateStaff()">
                            <div class="form-group">
                                <label> Email </label>
                                <input type="email" [formControlName]="'email'" class="form-control form-control-user">
                            </div>
                            <div class="form-group">
                                <label> Họ và tên </label>
                                <input type="text" [formControlName]="'name'"  class="form-control form-control-user">
                            </div>                          
                            <div class="form-group">
                                <label> Số điện thoại </label>
                                <input type="text" [formControlName]="'phone'"  class="form-control form-control-user">
                            </div>
                            <div class="form-group">
                                <label> Số chứng minh nhân dân - thẻ căn cước </label>
                                <input type="text" [formControlName]="'cardId'"  class="form-control form-control-user">
                            </div>
                            <div class="form-group">
                                <label> Địa chỉ </label>
                                <input type="text" [formControlName]="'address'"  class="form-control form-control-user">
                            </div>
                            <div class="form-group">
                                <label> Ngày sinh </label>
                                <input type="date" [formControlName]="'birthday'" class="form-control form-control-user">
                            </div>
                            <div class="form-group row">
                                <div class="radio-label"> Giới tính: </div>
                                <div class="radio">
                                    <input id="radio-1" type="radio" name="gender" [formControlName]="'gender'" [value]="true">
                                    <label for="radio-1" class="radio-label">Nam </label>

                                    <input id="radio-2" type="radio" name="gender" [formControlName]="'gender'" [value]="false">
                                    <label for="radio-2" class="radio-label">Nữ</label>
                                </div>
                            </div>

                            <label>Vai Trò</label>
                            <div class="form-group">
                                <div class="select">
                                    <select name="slct" id="slct" [formControlName]="'role'">
                                        <option disabled="disabled" [value]="1">Lựa Chọn</option>
                                        <option [value]='true'>Super Admin</option>
                                        <option [value]="false">Admin</option>
                                    </select>
                                    <!-- <div class="select-dropdown"></div> -->
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="staffForm.invalid">
                                Cập nhập
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
