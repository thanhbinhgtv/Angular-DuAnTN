<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Quản Lý Nhân Viên</h1>
    <!-- <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
                    For more information about DataTables, please visit the <a target="_blank"
                        href="https://datatables.net">official DataTables documentation</a>.</p> -->

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <form>
        <div class="card-header py-3">
            
            <!-- thêm ô checkbox để chọn tất cả nhân viên -->
            <h6 class="font-weight-bold text-primary" id="danhsach"> <input type="checkbox" id="chonTatCa">  Danh sách nhân viên</h6>

          

            <!-- BUTTON THÊM NHÂN VIÊN -->
            <div class="addNhanVien">
                <a class="btn btn-primary btn-user" routerLink="create-staff">
                    Thêm nhân viên
                </a>
            </div>

            <!-- ô tìm kiếm -->
            <div class="search-box">
                <i class="material-icons">&#xE8B6;</i>
                <input type="text" class="form-control" placeholder="Tìm kiếm nhân viên&hellip;">
            </div>
        </div>
        
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Mã nhân viên</th>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>SĐT</th>
                            <th>Địa Chỉ</th>
                            <th>Tuổi</th>
                            <th>Giới Tính</th>
                            <th>Vai Trò</th>
                            <th>Ảnh</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let staff of staffs">
                            <td>{{staff.staffId}}
                                <br>  <!-- thêm ô checkbox để chọn từng nhân viên  -->
                                <input type="checkbox" style="border-radius: 10px;">
                            </td>
                            <td>{{staff.name}}</td>
                            <td>{{staff.email}}</td>
                            <td>{{staff.phone}}</td>
                            <td>{{staff.address}}</td>
                            <td>{{staff.dob | date:'dd/MM/yyyy'}}</td>
                            <td *ngIf="staff.gender == true">Nam</td>
                            <td *ngIf="staff.gender == false">Nữ</td>
                            <td *ngIf="staff.role == true">Admin</td>
                            <td *ngIf="staff.role == false">Super Admin</td>
                            <td>{{staff.image}}</td>
                            <td>
                                <a routerLink="detail-staff" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                                <a routerLink="create-staff" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                                <a routerLink="../staff" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons" (click)="deleteStaff(staff.staffId)">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    </div>
</div>
<!-- /.container-fluid -->
