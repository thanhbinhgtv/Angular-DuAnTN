<!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"> -->
<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                      <!-- ẢNH người dùng -->
                        <img id="anh" class="img-profile img-circle img-responsive " src="{{customer?.image}}" alt="">
                        <ul class="meta list list-unstyled">
                            <!-- TÊN người dùng -->
                            <li style=" color: #111111;" class="name">{{customer?.name}}
                                <!-- CHỨC VỤ -->
                                <!-- <label class="label label-info" *ngIf="customer?.">Admin</label> -->
                            </li>
                            <!-- <li class="email"><a href="#">hiepnguyen31899@gmail.com</a></li> -->
                        </ul>
                    </div>
                </div>
                <div class="content-panel">
                    <h1 style="color: #111111;" class="title">CHI TIẾT NGƯỜI DÙNG</h1>

                    <div class="form-group">
                      <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                        <button class="btn btn-success" type="submit" *ngIf="customer?.deleted == true" (click)="activeCustomers()" [ngStyle]="{'margin-right':'10px'}">Kích hoạt người dùng</button>
                        <button class="btn btn-danger" type="submit" *ngIf="customer?.deleted == false" (click)="blockCustomers()">Khóa người dùng</button>
                      </div>
                  </div>
                    <form class="form-horizontal">
                        <fieldset class="fieldset">
                            <h3 style="font-size: 1.75rem; color: #111111;" class="fieldset-title">Thông tin cá nhân </h3>
                            <!-- MÃ người dùng -->
                            <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">Mã người dùng: </label> 
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <label type="text" class="form-control" value="" tabindex="-1">{{customer?.customerId}}</label>
                              </div>
                          </div>
                            <!-- TÊN -->
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Họ tên: </label> 
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <label type="text" class="form-control" value="" tabindex="-1">{{customer?.name}}</label>
                                </div>
                            </div>
                            <!-- Số dư tài khoản -->
                            <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">Số dư tài khoản: </label> 
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <label type="text" class="form-control" value="" tabindex="-1">{{customer?.accountBalance}}</label>
                              </div>
                            </div>
                             <!-- Chứng minh nd - căn cước -->
                            <div class="form-group">
                                <label class="col-md-4 col-sm-3 col-xs-12 control-label">Chứng minh nd - căn cước: </label> 
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                  <label type="text" class="form-control" value="" tabindex="-1">{{customer?.cardId}}</label>
                                </div>
                            </div>

                            <!-- GIỚI TÍNH -->
                            <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">Giới tính: </label> 
                              <div class="col-md-10 col-sm-9 col-xs-12" *ngIf="customer?.gender == true">
                                  <label type="text" class="form-control" value="" tabindex="-1">Nam</label>
                              </div>
                              <div class="col-md-10 col-sm-9 col-xs-12" *ngIf="customer?.gender == false">
                                <label type="text" class="form-control" value="" tabindex="-1">Nữ</label>
                            </div>
                            </div>  
                            
                            <!-- Ngày sinh -->
                            <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">Ngày sinh: </label> 
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <label type="text" class="form-control" value="" tabindex="-1">{{customer?.birthday | date:'dd/MM/yyyy'}}</label>
                              </div>
                            </div> 
                        </fieldset>
                        <fieldset class="fieldset">
                            <h3 style="font-size: 1.75rem; color: #111111;" class="fieldset-title">Thông tin liên hệ</h3>

                            <!-- Email -->
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Email</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <label type="email" class="form-control" value="" tabindex="-1"> {{customer?.email}}</label>
                                </div>
                            </div>

                            <!-- Địa chỉ -->
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Địa chỉ</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <label type="text" class="form-control" value="" tabindex="-1">{{customer?.address}}</label>
                                    <!-- <p class="help-block">Địa chỉ hiện tại</p> -->
                                </div>
                            </div>

                            <!-- Số điện thoại -->
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Số điện thoại</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <label type="url" class="form-control" value="" tabindex="-1"> {{customer?.phone}}</label>
                                    <!-- <p class="help-block">eg. https://www.linkedin.com/in/yourname</p> -->
                                </div>
                            </div>
                        </fieldset>
                        <hr>

                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
