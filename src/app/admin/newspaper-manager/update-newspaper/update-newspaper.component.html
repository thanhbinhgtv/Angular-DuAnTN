<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="user-info-image">
                            <label for="file-input">
                                <img class="user-info-image" *ngIf="srcImg == null || srcImg == ''" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png">
                                <img class="user-info-image" *ngIf="srcImg" src="{{srcImg}}">
                                <span class="user-info-image" [ngStyle]="{'margin-left': '15px'}">Chọn lại ảnh bài viết</span>
                            </label>
                            <input id="file-input" type="file" (change)="getFiles($event)">
                        </div>  
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">CẬP NHẬT BÀI VIẾT</h1>
                        </div>
                        <form class="user" [formGroup]="newsPaperForm" (ngSubmit)="updateNewsPaper()">
                            <div class="form-group">
                                <label> Mã Nhân Viên </label>
                                <input type="text" [formControlName]="'staffId'" class="form-control form-control-user">
                            </div>

                            <div class="form-group">
                                <label> Tiêu Đề </label>
                                <input type="text" [formControlName]="'title'" class="form-control form-control-user" id="title">
                            </div>

                            <div class="form-group">
                                <label> Nội Dung </label>
                                <div class="editor">
                                    <ckeditor
                                        [editor]="Editor"
                                        [formControlName]="'content'">
                                    </ckeditor>
                                </div>
                            </div>

                            <!-- <div class="form-group">
                                <label> Ảnh </label>
                                <input type="file"  (change)="getFiles($event)" class="form-control form-control-user" id="image" placeholder="">
                            </div> -->

                            <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="newsPaperForm.invalid">
                                Cập nhật
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
