<div id="searchbar">
    <div class="container">
        <form id="searchformTop" class="searchform js-form-submit-data">
            <div class="search_field">
                <div class="clearfix">
                    <div class="search_field_item search_field_item_loaitin">
                        <label class="search_field_item_label">Loại tin</label>
                        <select id="search_room_type" class="form-control js_select2_room_type" (change)="getTypeRoomId($event.target.value)">
                            <option value="1">Phòng trọ, nhà trọ</option>
                            <option value="2">Tìm người ở ghép</option>
                        </select>
                    </div>

                    <div class="search_field_item search_field_item_tinhthanh">
                        <label class="search_field_item_label">Tỉnh thành</label>
                        <select id="search_city" class="form-control tinh-tp" name="city" (change)="getAllDistrictByCityId($event.target.value)">
                            <option value="0">Tất cả</option>
                            <option *ngFor="let city of citys" value="{{city.id}}">{{city.name}}</option>
                        </select>
                    </div>

                    <div class="search_field_item search_field_item_quanhuyen">
                        <label class="search_field_item_label">Quận huyện</label>
                        <select class="form-control js_select2_quanhuyen" name="district" (change)="getAllWardByDistrictId($event.target.value)">
                            <option value="0">Tất cả</option>
                            <option *ngFor="let district of districts" value="{{district.id}}">{{district.name}}</option>
                        </select>
                    </div>

                    <div class="search_field_item search_field_item_duongpho">
                        <label class="search_field_item_label">Đường phố</label>
                        <select name="ward" class="form-control js_select2_duongpho" (change)="getWardById($event.target.value)">
                            <option value="0">Tất cả</option>
                            <option *ngFor="let ward of wards" value="{{ward.id}}">{{ward.name}}</option>
                        </select>
                    </div>

                    <div class="search_field_item search_field_item_mucgia">
                        <label class="search_field_item_label">Khoảng giá</label>
                        <select class="form-control price js_select2_price" name="price">
                            <option value="0" selected="">Từ</option>
                            <option value="1">1 triệu</option>
                            <option value="2">2 triệu</option>
                            <option value="3">3 triệu</option>
                            <option value="4">4 triệu</option>
                            <option value="5">5 triệu</option>
                            <option value="10">10 triệu</option>
                        </select>
                    </div>
                        
                    <div class="search_field_item search_field_item_dientich"><label
                            class="search_field_item_label" [ngStyle]="{'color':'yellow'}">-</label><select id="search_dientich"
                            name="acreage" class="form-control js_select2_acreage">
                            <option value="0" selected="">Đến</option>
                            <option value="2">2 triệu</option>
                            <option value="3">3 triệu</option>
                            <option value="4">4 triệu</option>
                            <option value="5">5 triệu</option>
                            <option value="6">6 triệu</option>
                            <option value="8">8 triệu</option>
                            <option value="10">10 triệu</option>
                            <option value="20">20 triệu</option>
                            <option value="50">50 triệu</option>
                        </select>
                    </div>

                    <div class="search_field_item search_field_item_submit">
                        <label class="search_field_item_label">&nbsp;</label>
                        <a class="btn btn-default btn_search_box" (click)="onFilter()" 
                            href="{{href}}"> Lọc tin </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
